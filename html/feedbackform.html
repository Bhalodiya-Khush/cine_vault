    <h1>Feedback Form</h1>

    <form action="feedbackform.php" method="GET" class="form-container">

        <h3>Personal Information</h3>
        <hr>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="18" max="100">

        <h3>Feedback</h3>
        <hr>

        <p>How was your experience?</p>

        <div class="option-group">
            <label><input type="radio" name="experience" value="good"> Good</label>
            <label><input type="radio" name="experience" value="average"> Average</label>
            <label><input type="radio" name="experience" value="poor"> Poor</label>
        </div>

        <label for="improvement">How can we improve?</label>
        <textarea id="improvement" name="improvement" rows="4"></textarea>

        <label class="checkbox">
            <input type="checkbox" name="subscribe" value="yes">
            I agree to Terms & Conditions
        </label>

        <label for="rating">Rate your experience</label>
        <select id="rating" name="rating">
            <option value="1">1 - Poor</option>
            <option value="2">2 - Average</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
        </select>

        <button type="submit" id="submit" onclick="alert('Your Response is sent.')">
            Submit Feedback
        </button>

    </form>
