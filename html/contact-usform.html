<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | CineVault</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">

    <link rel="stylesheet" href="../css/contact-usform.css">
    <link rel="icon" href="../images/cine vault logo.png" type="image/x-icon">
</head>

<body>

    <header>
        <div class="logo-img">
            <img src="../images/cine vault logo.png" alt="CINE VAULT">
        </div>
        <div class="logo">CINE VAULT</div>

        <input type="checkbox" id="menu-toggle" class="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">
            <i class="fas fa-list"></i>
        </label>

        <div class="navbar">
            <a href="../html/homepage.html">
                <i class="fas fa-home" style="color: gold;"></i>
            </a>
            <a href="../html/searchpage.html">
                <i class="fas fa-search"></i>
            </a>
            </a>
            <a href="../html/profile.html">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </header>

    <main class="contact-page">

        <h1>Contact Us</h1>

        <form action="submit_form" method="post" class="contact-form">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email id:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Anything Message for our Team:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <label>Preferred Contact Method:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="contact_method" value="Email" checked>
                    Email
                </label>
                <label>
                    <input type="radio" name="contact_method" value="Phone">
                    Phone
                </label>
            </div>

            <p>Please enter another contact number for emergency</p>
            <input type="tel" name="optional_phone" required>

            <label class="checkbox">
                <input type="checkbox" name="subscribe" required>
                Give permission for our Terms & Conditions
            </label>

            <div class="date-time-group">
                <div>
                    <label>Preferred Appointment Date:</label>
                    <input type="date" class="date-time" name="appointment">
                </div>

                <div>
                    <label>Preferred Appointment Time:</label>
                    <input type="time" class="date-time" name="time">
                </div>
            </div>

            <label for="priority">Message Priority:</label>
            <select id="priority" name="priority">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>

            <input type="submit" id="submit" value="Submit">

        </form>
    </main>

    <footer>
        <div class="links">
            <ul>
                <img src="../images/cine vault logo.png" alt="CINE VAULT">
            </ul>
            <ul>
                <li><a href="">HELP</a></li>
                <li><a href="../html/contact-usform.html">CONTACT US</a></li>
                <li><a href="../html/feedbackform.html">FEEDBACK</a></li>
                <li><a href="">ABOUT US</a></li>
            </ul>
            <ul>
                <li><a href="">MEDIA CENTER</a></li>
                <li><a href="">PRIVACY</a></li>
                <li><a href="">HELP CENTER</a></li>
            </ul>
            <ul>
                <li>GET IT FROM</li>
                <i class="fa-brands fa-google-play fa-xl"></i>
                <i class="fa-brands fa-apple fa-2xl"></i>
            </ul>
            <ul>
                <li>CONNECT WITH US</li>
                <i class="fa-brands fa-facebook fa-xl"></i>
                <i class="fa-brands fa-youtube fa-xl"></i>
                <i class="fa-brands fa-instagram fa-xl"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </ul>
        </div>
        <p>&copy; 2025 Cine Vault. All Rights Reserved.</p>
    </footer>

</body>

</html>
